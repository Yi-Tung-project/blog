	  function setTableItem(tableTitle,tableInfo,tableObj) {
		var cIndex = 0;
		tableInfo.forEach(function (items) {
			var rIndex = 0;
			items.forEach(function (item) {
				if(item[0]=='+') {
					
				}
				else {
					var row = tableObj.insertRow(cIndex++);
					var cell = row.insertCell(0);
					cell.innerHTML = tableTitle[rIndex++];
					
					var item_content = item;
					if(item==items[0]) {
						item_content = '<a href="javascript:void();" onClick=openGoogleSearch("'+items[items.length-1]+'")>'+item+'</a>';
					}
					cell = row.insertCell(1);
					cell.innerHTML = item_content;
				}
			});
			var rInterval = tableObj.insertRow(cIndex++);
			var cInterval = rInterval.insertCell(0);
			cInterval.innerHTML = '&nbsp;';
		});
