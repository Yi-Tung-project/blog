<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="bootstrap/jquery-3.5.1.slim.min.js"></script>
	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	
	
    <link href="navbar.css" rel="stylesheet">
	<script src="navbar.js"></script>
	
	<link href="bottomNavbar.css" rel="stylesheet">
	<script src="bottomNavbar.js"></script>

	<script src="base.js"></script>
    <link href="base.css" rel="stylesheet">
	
	<link href="Portfolio.css" rel="stylesheet">
	
	<script>
	  function initialBody() {
		initial();
		var myNavbar = document.getElementById('myNavbar');
		myNavbar.innerHTML = getNavbar();
		var HomeItem = document.getElementById('HomeItem');
		HomeItem.setAttribute('class',HomeItem.getAttribute('class')+' active');
		
		var myBottomNavbar = document.getElementById('myBottomNavbar');
		myBottomNavbar.innerHTML = getBottomNavbar();
		var PortfolioItem = document.getElementById('PortfolioItem');
		PortfolioItem.setAttribute('class','active');
		
		var proInfo = [['異常警報訊息發送系統','./images/portfolio/portfolio_1/img_1.jpg','./images/portfolio/portfolio_1/img_1.jpg']
					  ,['運動管理員','./images/portfolio/portfolio_5/img_1.jpg','./images/portfolio/portfolio_5/img_1.jpg']
					  ,['睜大妳的眼','./images/portfolio/portfolio_3/img_1.jpg','./images/portfolio/portfolio_3/img_1.jpg']
					  ,['阿緱手遊之稅務謎城','./images/portfolio/portfolio_6/img_1.jpg','./images/portfolio/portfolio_6/img_1.jpg']
					  ,['稅務Ｅ學堂','./images/portfolio/portfolio_2/img_1.jpg','./images/portfolio/portfolio_2/img_1.jpg']
					  ,['親子營隊體驗遊戲','./images/portfolio/portfolio_4/img_1.jpg','./images/portfolio/portfolio_4/img_1.jpg']
					  ];
		
		var pros = document.getElementById('pros');
		addProtfolioPros(pros,proInfo);
	  }
	  
	  function addProtfolioPros(pros,info) {
		var content = '';
		info.forEach(function(data) {
			content += getAProtfolioPro(data[0],data[1],data[2]);
		});
		pros.innerHTML = content;
	  }
	  
	  function getAProtfolioPro(title,src,url) {
		var content = '<div class="col">';
		content += '<a href="'+url+'">';
		content += '<img src="'+src+'" class="portfolio-img">';
		content += '</a>';
		content += '<div class="portfolio-title">▲'+title+'</div>';
		content += '</div>';
		return content;
	  }
	  
	  function jumpTo(url) {
		document.location.href = url;
	  }
	</script>
  </head>
  
  <body onload=initialBody()>
    <div id="myNavbar">
	</div>
	
	<div class="container-fluid">
	  <main role="main">
	    <div id="pros" class="row" >
		  
		</div>
	  </main>
	</div>
	
	<div id="myBottomNavbar">
	</div>
  </body>
  
</html>
